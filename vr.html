<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -1" rotation="0 45 0" color="#9F6A00"></a-box>
      <a-sphere position="0 3.25 -1" radius="1.25" color="#30A72F"></a-sphere>
      <a-cylinder position="0 1.75 -1" radius="0.5" height="1.5" color="#9F6A00"></a-cylinder>
      <a-box position="0 0.5 -7" rotation="0 45 0" color="#9F6A00"></a-box>
      <a-sphere position="0 3.25 -7" radius="1.25" color="#30A72F"></a-sphere>
      <a-cylinder position="0 1.75 -7" radius="0.5" height="1.5" color="#9F6A00"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-plane position="0 0.1 -4" rotation="-90 0 0" width="10" height="4" color="#FFC100"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
